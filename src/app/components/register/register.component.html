<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup] = "registerForm" (ngSubmit) = "register()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName ="register_username">
          <span *ngIf="!registerForm.get('register_username').valid && !registerForm.get('register_username').touched">
            Please provide a valid User name
          </span>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="register_email">
          <span *ngIf="!registerForm.get('register_email').valid && !registerForm.get('register_username').touched">
            Please provide a valid email
          </span>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="register_password">
          <span *ngIf="!registerForm.get('register_password').valid && !registerForm.get('register_password').touched">
            Please provide a valid Password
          </span>
        </mat-form-field>

        <!--<mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>-->

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
